<div class="row">
  <div class="col-xs-9">

    <div href="#" class="list-group-item clearfix" style="background-color: #f7f6f6;"
      *ngIf="contact.name != undefined && contact.name != null">
      <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      <div class="pull-left">
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px" />
      </div>
      <span class="pull-right btn-toolbar" style="margin-top: 35px;">
        <button class="btn btn-primary" routerLink="edit">Edit</button>
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
      </span>


      <div class="row">
        <div class="col-xs-12">
          <p class="list-group-item-text">
            <strong>Email: </strong>{{ contact.email }}
          </p>
          <p class="list-group-item-text">
            <strong>Phone: </strong> {{ contact.phone }}
          </p>
          <p *ngIf="contact.group">Contacts in Team:</p>
          <div class="panel-body" *ngIf="contact.group">
            <div class="row">
              <div class="col-xs-12" *ngFor="let contact of contact.group">
                <div class="pull-left">
                  <p class="list-group-item-heading">{{contact.name}}</p>
                </div>
                <span class="pull-right">
                  <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive"
                    style="max-height: 80px;">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
